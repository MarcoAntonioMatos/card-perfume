<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="image"></div><!--image-->

    <div class="container">
      <div class="text">
        <h1>Perfume</h1>
        <h2>Gabrielle <br> Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div><!--text-->
      <div class="payment">
        <div class="price"><span class="a">$149.99</span> <span><del>$169.99</del></span></div>
      </div><!--payment-->
      <div class="contain-btn"><button class="btn">Add to cart</button></div><!--contain-btn-->
    </div><!--container-->
  </div><!--card-->

</body>
